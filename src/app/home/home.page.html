<ion-header>
  <ion-toolbar>
    <ion-title>
      Galway City App 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <img src = "assets/Galway-Crest.png" alt=" Galway-City-Crest " height="400" width="350" >
  <ion-card-header>
    <ion-card-title>Galway City App</ion-card-title>
    <ion-card-subtitle>Welcome to the offical app for Galway City</ion-card-subtitle>
  </ion-card-header>

  <br>

  <ion-card-content>
    Find information about restaurants, sports, local history and things to do in Galway in our app!
    <br>
    <ion-item>
    <ion-button (click)="Restaurant()">Restaurants</ion-button>
    </ion-item>
    <br>
    <ion-item>
      <ion-button (click)="Sports()">Sports</ion-button>
    </ion-item>
    <br>
    <ion-item>
      <ion-button (click)="History()">History</ion-button>
    </ion-item>
    <br>
    <ion-item>
      <ion-button (click)="ThingsToDo()">Things to do</ion-button>
    </ion-item>
    <br>

  </ion-card-content>
</ion-card>
